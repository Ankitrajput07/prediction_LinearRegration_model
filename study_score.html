<!DOCTYPE html>
<html>
<head>
  <title>Study Hours vs Exam Score Prediction Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sets the font for the page and adds a gradient background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      min-height: 100vh; /* Ensures gradient covers the full page */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0; /* Adds padding for smaller screens */
    }

    /* Styles the main container with a semi-transparent background, rounded corners, and a shadow */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    /* Styles the main heading */
    h2 {
      color: #333;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    /* Style for form labels */
    .form-label {
      font-weight: 600;
      color: #495057;
    }

    /* Custom style for form input fields */
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    /* Adds a colored glow to the input field when it's selected */
    .form-control:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 0 0.25rem rgba(155, 89, 182, 0.25);
    }
    
    /* Base styles for custom buttons */
    .btn-custom {
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 50px;
        border: none;
        transition: all 0.3s ease;
        color: white;
    }

    /* Hover effect for all custom buttons */
    .btn-custom:hover {
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Specific style for the 'Predict' button */
    .btn-predict {
        background-color: #28a745;
    }
    .btn-predict:hover {
        background-color: #218838;
    }

    /* Specific style for the 'Back' button */
    .btn-back {
        background-color: #6c757d;
    }
    .btn-back:hover {
        background-color: #5a6268;
    }

    /* Custom style for the prediction result box */
    .alert {
      border-radius: 10px;
      background-color: #e9f5ff;
      border-color: #d1e7fd;
      color: #0c5460;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Study Hours vs Exam Score Prediction Tool</h2>

    <form method="POST" class="w-75 mx-auto">
      <div class="mb-3">
        <label for="study_hours" class="form-label">Enter Study Hours Per Day:</label>
        <input type="number" step="0.01" class="form-control form-control-lg" id="study_hours" name="study_hours" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom btn-predict">Predict Score</button>
      </div>
    </form>

    {% if prediction is not none %}
    <div class="alert text-center mt-4">
      <strong>Predicted Exam Score:</strong> {{ prediction }} / 100
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-custom btn-back">Back to Home</a>
    </div>
  </div>
</body>
</html>
