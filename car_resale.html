<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Age vs Resale Value Prediction Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .btn-custom {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #0d47a1;
    }
    .result-box {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-primary">Car Age vs Resale Value Prediction Tool</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="car_age" class="form-label">Enter Car Age (in years):</label>
          <input type="number" step="0.1" class="form-control" id="car_age" name="car_age" placeholder="e.g., 5" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom px-4">Predict Value</button>
        </div>
      </form>

      {% if prediction is not none %}
      <div class="alert alert-info text-center mt-4 result-box">
        <strong>Predicted Resale Value:</strong> {{ prediction }}
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
