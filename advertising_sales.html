<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertising Budget vs Sales Prediction Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    h2 {
      color: #2c3e50;
      font-weight: bold;
    }
    .btn-custom {
      background: #28a745;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .result-box {
      font-size: 1.3rem;
      font-weight: bold;
      color: #004085;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Advertising Budget vs Sales Prediction Tool</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="total_budget" class="form-label">Enter Total Advertising Budget (in thousands):</label>
          <input type="number" step="0.01" class="form-control" id="total_budget" name="total_budget" placeholder="e.g., 200" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom px-4">Predict Sales</button>
        </div>
      </form>

      {% if prediction is not none %}
      <div class="alert alert-info text-center mt-4 result-box">
        <strong>Predicted Sales:</strong> {{ prediction }}
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
